<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <style>
        .custom-btn {
            font-size: 17px;
            padding: 20px 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("registerForm").addEventListener("submit", function(e) {
                e.preventDefault();

                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("passwordConfirm").value;

                if (password !== confirmPassword) {
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    return false;
                }

                let formData = {
                    nickname: $('#nickname').val(),
                    userId: $('#userId').val(),
                    password: $('#password').val(),
                    passwordConfirm: $('#passwordConfirm').val()
                };

                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    success: function(response) {
                        if (response.result === "success") {
                            window.location.href = "/login"; // 회원가입 성공 시 로그인 페이지로 리다이렉트
                        } else {
                            alert("회원가입이 실패하였습니다."); // 이미 존재하는 nickname or Id입니다. 
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", error);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <section class="section">
        <!-- upper menu -->
        <div class="columns is-mobile">
            <div class="column is-1 is-offset-10">
                <button class="button is-success" onclick="location.href='/'">메인페이지</button>
                <!-- 로그인 상태면 userNickname보이게 -->
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column is-3 is-offset-4" id="logo">
                <!-- 여기에 로고 -->logo
            </div>
        </div>
        <div class="column is-1 is-offset-10">
        </div>
        </div>

        <hr class="has-background-grey-light" />

        <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <form id = "registerForm" class="box">
                    <div class="field">
                        <label for="nickname" class="label">Nickname</label>
                        <div class="control has-icons-left">
                            <input id="nickname" type="text" placeholder="" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="userId" class="label">ID</label>
                        <div class="control has-icons-left">
                            <input id="userId" type="text" placeholder="" class="input" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="password" class="label">Password</label>
                        <div class="control has-icons-left">
                            <input id="password" placeholder="*******" class="input" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="passwordConfirm" class="label">Password Confirm</label>
                        <div class="control has-icons-left">
                            <input id="passwordConfirm" type="password" placeholder="*******" class="input" required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <button class="button is-success custom-btn" type = "submit">
                            회원가입
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional: Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</body>

</html>
